os: linux
dist: trusty
language: java
jdk:
  - openjdk11
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  edge: true
  file: "build/distributions/gerrit-intellij-plugin-*.zip"
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"
after_deploy:
  - ./gradlew publishPlugin
