plugins {
    id 'org.jetbrains.intellij' version '1.1.2'
}

apply plugin: 'java'

targetCompatibility = javaVersion
sourceCompatibility = javaVersion

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

sourceSets {
    main {
        java.srcDir 'src/main/java'
    }
    test {
        java.srcDir 'src/test/java'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation ('com.google.inject:guice:4.1') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    implementation ('com.google.inject.extensions:guice-multibindings:4.1.0') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    implementation ('com.urswolfer.gerrit.client.rest:gerrit-rest-java-client:0.9.3') {
        exclude group: 'com.google.code.gson', module: 'gson'
        exclude group: 'com.google.guava', module: 'guava'
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    }
    implementation 'org.javassist:javassist:3.29.0-GA'

    testImplementation 'org.testng:testng:7.6.1'
    testImplementation 'org.easymock:easymock:4.3'
}

intellij {
    version = ideaVersion
    pluginName = 'gerrit-intellij-plugin'
    updateSinceUntilBuild = false
    downloadSources = Boolean.valueOf(downloadIdeaSources)
    plugins = ['git4idea']

    publishPlugin {
        channels = [ijPluginRepoChannel]
        token = provider {
            System.getenv('IJ_REPO_TOKEN')
        }
    }
}

test {
    useTestNG()
    exclude 'com/urswolfer/intellij/plugin/gerrit/rest/GerritUtilTest.*' // fails with java.lang.VerifyError at GerritUtilTest.java:34
}
